      <div class="row">    
        <form id="frm">

            <label for="rate">
              <h1 style="color: blue;"><b>Interest Rate is 10%</b></h1>
            </label>

            <br><br><br>
            <label for="amount">Vehicle Loan Amount :</label>
            <input type="text" placeholder="Enter loan amount" id="amount" name="amount" value="" required onchange="calloan();">
            <br><br>

            <label for="years">Years :</label>
            <input type="number" placeholder="Enter years" id="year" name="psw" required step="1" min="1" max="5" value="1" onchange="calloan();">
            <br><br><br>

            <label for="psw"><b>Your Monthly Installment is:</b></label>
            <br>
            <div style="background-color: lightblue; width:auto; height:50px;">
              <h3 style="color: black; padding: 5px;" id="monthlypay"></h3>
            </div>    
            <br><br>

            <button style="width: 100px;" type="Calculate" onclick="erc()" class="cancelbtn"><b>Clear<b></button>
          </label>
        </label>   
      </div>
    </form>

   <div>
    <script>
      function calloan(){
        var amount = parseInt (document.getElementById('amount').value);
        var year  = parseInt (document.getElementById('year').value);

        var rate = 10/100;
        var interest = (amount * rate);
        var calculate = (amount + interest)/(year*12);
        var payment = calculate; 
            
        document.getElementById("monthlypay").innerHTML = "Rs:"+ calculate;
      }

      function erc(){
        document.getElementById("frm").reset();
        document.getElementById("monthlypay").innerHTML="";
      }  
    </script>
