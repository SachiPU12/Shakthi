    <div class="row">
      <form id="frm">
        <div class="container center">
          <label for="rate">
            <h1 style="color: #668800"><b>Interest Rate is 10.5%</b></h1>
          </label>

          <br><br>
          <label for="amount">Initial FD Amount :</label><br>
          <input type="text" placeholder="Enter your FD amount" value="" id="amount" name="amount" required onchange="calFD()">

          <br><br>
          <label for="years">Duration(1year/12months) :</label><br>
          <input type="text" id="year" name="psw" onchange="calFD()" value="1" readonly>
        
          <br><br>
          <label>Interest for month is</label><b>
          <div style="background-color: #66CC00; width:auto;height: 50px;">
            <h3 style="color: #000000;padding: 5px;" id="monthlypay1"></h3>   
          </div>    
          <br><br>
            
          <label>Interest for after Duration is</label><b>
          <div style="background-color: #66CC00; width:auto; height: 50px;">
            <h3 style="color: #000000;padding: 5px;" id="monthlypay2"></h3>   
          </div>    
          <br>
            
          <button style="width: 100px" type="Calculate"onclick = "erc()" class="cancelbtn"><b>Clear</b></button>
        </div>
      </form> 
    </div>

    <script> 
      function calFD(){
        var amount = parseInt(document.getElementById("amount").value);
        var rate = 10.5/100;
        var interest = (amount * rate);
        var calculate = (interest)/12;
     
        document.getElementById("monthlypay1").innerHTML = "Rs: "+ calculate;
        document.getElementById("monthlypay2").innerHTML = "Rs: "+ interest;
      }

      function erc(){
        document.getElementById("frm").reset();
        document.getElementById("monthlypay1").innerHTML="";
        document.getElementById("monthlypay2").innerHTML=""
      }
    </script>
