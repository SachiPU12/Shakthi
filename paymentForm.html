          <form name="web_form" id="web_form" method="post" action="transaction.php" target="_blank">

            <label style="font-size: 20px;"><b>Name :</b></label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required/>
            <br><br><br>

            <label style="font-size: 20px;">Bill Type :</label>&nbsp;
            <select name="billType" id="billType" style="font-size: 15px; font-weight: bold;" required>
              <option>---</option>
              <option value="Mobile">Mobile</option>
              <option value="Electricity">Electricity</option>
              <option value="Water">Water</option>
            </select>
            <br><br><br>

            <label style="font-size: 20px;">Amount :</label>
            <input type="text" name="amount" id="amount" placeholder="Enter your amount"required/>
            <br><br>

            <label style="font-size: 20px;">Payments Type :</label>
            <div>
              <input type="radio" name="pt" value="Cash Delivery">Cash Delivery
              <input type="radio" name="pt" value="Credit Card">Credit Card
              <input type="radio" name="pt"value="PayPal">PayPal
            </div>
            <br>

            <button class="submitbtn" style="width: 100px" type="submit" name="s1" value="Submit"><b>Pay</b></button>
            &nbsp;

            <button class="cancelbtn" style="width: 100px" type="clear" onclick="erc()" name="s2" value="Clear"><b>Clear</b></button>
            <script>
              function erc(){
                document.getElementById("web_form").reset();
                document.getElementById("name").innerHTML="";
                document.getElementById("amount").innerHTML=""
              }
            </script>

          </form>                
        </div>
